<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City of Syracuse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#002756' }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-white">
  <header class="bg-brand text-white">
    <div class="max-w-2xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <img src="./ImagesAssets/syracuse_logo.png" alt="City of Syracuse Logo" class="h-8 w-auto" />
        <span class="text-2xl font-semibold">City of Syracuse</span>
      </a>
      <nav aria-label="Primary">
        <ul class="flex items-center gap-4 text-lg">
          <li><a href="index.html" class="hover:underline">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="max-w-2xl mx-auto">
    <div class="text-center my-6">
      <h2 class="text-2xl sm:text-3xl md:text-4xl font-extrabold tracking-tight text-brand">
        Select a service to get started
      </h2>
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-3 gap-4">
      <button data-action="taxes" class="hidden bg-white border-2 border-gray-300 rounded-lg aspect-square p-4 flex flex-col items-center justify-center transition duration-300 hover:scale-105 hover:shadow-lg">
        <img src="./ImagesAssets/taxes.png" alt="Taxes" class="w-16 h-16 mb-2" />
        <h3 class="text-brand font-semibold text-lg sm:text-xl text-center">Taxes</h3>
      </button>

      <!-- School Zone Traffic Enforcement -->
      <button
        data-action="school-bus"
        class="bg-white border-2 border-gray-300 rounded-lg aspect-square p-4 gap-2 flex flex-col items-center justify-center transition duration-300 hover:scale-105 hover:shadow-lg"
      >
        <img src="./ImagesAssets/schoolBus.png" alt="School Zone Violations" class="w-16 h-16 mb-2" />
        <h3 class="text-brand font-semibold text-lg text-center">School Zone Traffic Enforcement Lookup</h3>
      </button>

      <!-- Parking Ticket -->
      <button data-action="parking" class="hidden bg-white border-2 border-gray-300 rounded-lg aspect-square p-4 flex flex-col items-center justify-center transition duration-300 hover:scale-105 hover:shadow-lg">
        <img src="./ImagesAssets/carImage.png" alt="Parking Ticket" class="w-16 h-16 mb-2" />
        <h3 class="text-brand font-semibold text-lg sm:text-xl text-center">Parking Ticket Lookup</h3>
      </button>

      <!-- Health and Sanitation -->
      <button data-action="health" class="hidden bg-white border-2 border-gray-300 rounded-lg aspect-square p-4 flex flex-col items-center justify-center transition duration-300 hover:scale-105 hover:shadow-lg">
        <img src="./ImagesAssets/health.png" alt="Health and Sanitation" class="w-16 h-16 mb-2" />
        <h3 class="text-brand font-semibold text-lg sm:text-xl text-center">Health and Sanitation Lookup</h3>
      </button>
       <button data-action="dispute" class="bg-white border-2 border-gray-300 rounded-lg aspect-square p-4 flex flex-col items-center justify-center transition duration-300 hover:scale-105 hover:shadow-lg">
        <img src="./ImagesAssets/health.png" alt="Health and Sanitation" class="w-16 h-16 mb-2" />
        <h3 class="text-brand font-semibold text-lg sm:text-xl text-center">Dispute School Zone Ticket</h3>
      </button>

      <!-- Board of Assessment Appeals (BAA) -->
      <button data-action="baa" class="bg-white border-2 border-gray-300 rounded-lg aspect-square p-4 flex flex-col items-center justify-center transition duration-300 hover:scale-105 hover:shadow-lg">
        <img src="./ImagesAssets/taxes.png" alt="Board of Assessment Appeals (BAA)" class="w-16 h-16 mb-2" />
        <h3 class="text-brand font-semibold text-lg sm:text-xl text-center">Contact Bureau of Administrative Adjudication (BAA)</h3>
      </button>
    </div>
  </div>

  <!-- <section class="max-w-2xl mx-auto mt-6 space-y-2" aria-label="Dispute options">
    <p class="text-center text-sm text-gray-700">Need to dispute a ticket?</p>
    <a href="https://us.openforms.com/Form/f36438c9-85f3-44b3-ab4b-1fa98751ef1f" target="_blank" rel="noopener"
       class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-brand text-white py-3 px-4 shadow hover:opacity-95 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand">
      <span class="font-semibold">Dispute School Zone Ticket</span>
    </a>
  </section> -->
 
  <!-- Modal (shared for all services) -->
  <div id="modal" class="fixed inset-0 z-50 hidden bg-black/75">
    <div class="relative w-full h-full">
      <div class="absolute inset-4 bg-white rounded-xl shadow-xl flex flex-col overflow-hidden">
        
        <div class="flex items-center justify-between p-3 border-b">
          <button id="modalClose" class="px-4 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg border border-gray-300 text-sm">
            ‚Üê Back
          </button>
          <h3 id="modalTitle" class="font-semibold">School Bus Violations</h3>
          <button id="goHome" class="px-4 py-2 bg-brand text-white rounded-lg hover:opacity-90 text-sm">
            üè† Home
          </button>
        </div>
    
        <div class="relative flex-1">
          <div id="modalLoader" class="absolute inset-0 flex items-center justify-center bg-white/75">
            <div class="w-10 h-10 border-4 border-gray-200 border-t-gray-800 rounded-full animate-spin"></div>
          </div>
          <iframe id="modalFrame" title="Service Portal" class="w-full h-full border-0"></iframe>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-slate-50 border-t mt-10">
    <div class="max-w-2xl mx-auto px-4 py-10">
      <div class="grid gap-8 md:grid-cols-3 items-start">
        <div class="flex justify-center">
          <img src="./ImagesAssets/cityLogo.png" alt="City of Syracuse Logo" class="h-16 sm:h-20 w-auto" />
        </div>
        <div>
          <h3 class="font-semibold text-gray-800 mb-2">Contact Us</h3>
          <p>City Hall<br>233 East Washington Street<br>Syracuse, NY 13202</p>
        </div>
        <div>
          <h3 class="font-semibold text-gray-800 mb-2">Connect with Us</h3>
          <ul class="flex flex-wrap gap-x-4 gap-y-2">
            <li><a href="http://twitter.com/syracuse1848" class="hover:underline">Twitter</a></li>
            <li><a href="http://youtube.com/cityofsyracuse" class="hover:underline">YouTube</a></li>
          </ul>
        </div>
      </div>
      <p class="mt-8 text-center text-xs text-gray-500">&copy; <span id="year"></span> City of Syracuse</p>
    </div>
  </footer>
  
  <script>
    (function() {
      const modal = document.getElementById('modal');
      const frame = document.getElementById('modalFrame');
      const loader = document.getElementById('modalLoader');
      const modalTitle = document.getElementById('modalTitle');

      // Function to open modal with given URL (src) and title
      function openModal(url, title) {
        if (title) modalTitle.textContent = title;
        loader.classList.remove('hidden');
        frame.src = url;
        modal.classList.remove('hidden');
      }

      // Hide loader when iframe content has loaded
      frame.addEventListener('load', () => {
        loader.classList.add('hidden');
      });

      // Button event handlers
      document.querySelector('[data-action="taxes"]').addEventListener('click', () => {
        window.location.href = "form.html";
      });
      document.querySelector('[data-action="school-bus"]').addEventListener('click', () => {
        openModal('https://www.trafficsafetycitations.com/pages/login', 'School Bus Violations');
      });

      document.querySelector('[data-action="parking"]').addEventListener('click', () => {
        openModal('https://mvb.syr.gov/tickets/?cmd=search', 'Parking Ticket');
      });
      document.querySelector('[data-action="health"]').addEventListener('click', () => {
        openModal('https://mvb.syr.gov/tickets/?cmd=search&show=sov', 'Health and Sanitation');
      });
      // BAA in modal 
      document.querySelector('[data-action="baa"]').addEventListener('click', () => {
        openModal('https://us.openforms.com/Form/3de93ae4-c48d-4bf6-8655-39ad33d698e5', 'Bureau of Administrative Adjudication (BAA)');
      });
      document.querySelector('[data-action="dispute"]').addEventListener('click', () => {
        openModal('https://us.openforms.com/Form/f36438c9-85f3-44b3-ab4b-1fa98751ef1f', 'Dispute School Zone Ticket');
      });

      // Modal Back button ‚Äì closes modal
      document.getElementById('modalClose').addEventListener('click', () => {
        frame.src = 'about:blank';
        modal.classList.add('hidden');
      });
      // Modal Home button ‚Äì goes back to home (reloads index)
      document.getElementById('goHome').addEventListener('click', () => {
        window.location.href = "index.html";
      });

      // tiny util: set footer year
      document.getElementById('year').textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
