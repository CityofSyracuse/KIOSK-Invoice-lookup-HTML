<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parking Ticket</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <div class="max-w-xl mx-auto p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-2">Parking Ticket</h1>
    <p class="text-gray-600 mb-4">
      Look up and pay City of Syracuse parking tickets.
    </p>
    <div class="rounded-lg border border-gray-200 p-4 bg-gray-50">
      <p class="text-sm text-gray-700">
        For live ticket lookup and payments, continue to the MVB portal.
      </p>
      <a href="https://mvb.syr.gov/tickets/?cmd=search" target="_blank" rel="noopener"
         class="mt-3 inline-block px-4 py-2 rounded-md bg-blue-600 text-white hover:opacity-90">
        Open Parking Portal
      </a>
      <iframe src="https://mvb.syr.gov/tickets/?cmd=search" width="90%" height="100%" title="Lookup Parking Violation"></iframe>

    </div>
    <!-- <p class="text-xs text-gray-500 mt-4">
      *The portal will open in a new tab.*
    </p> -->
  </div>
</body>
</html>
